            <h2>联系盛龙创实</h2>

        <div class="gmap-area">
            <div class="container">

    <section id="contact-page">
        <div class="container">
            <div class="center">        
                <h2>您的联系方式</h2>
                <p class="lead">如果您需要帮助,请留下正确的联系方式,方便我们与您取的联系.</p>
            </div> 
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="http://127.0.0.1/factoring/index.php/user/add">
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label>姓名 *</label>
                            <input type="text" name="name" maxlength="10" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>邮箱 *</label>
                            <input type="email" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" name="email" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>电话</label>
                            <input type="tel" name="phone" class="form-control" pattern="1[3578]\d{9}">
                        </div>
                        <div class="form-group">
                            <label>公司名称</label>
                            <input type="text" name="company" class="form-control">
                        </div>                        
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>主题 *</label>
                            <input type="text" name="subject" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>信息 *</label>
                            <textarea name="message" id="message" required="required" minlength="10"  class="form-control" rows="8"></textarea>
                        </div>                        
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">提交信息</button>
                        </div>
                    </div>
                </form> 
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
