    <script type="text/template" id="wrapCase">
        {@each list as item,index}
            <section {@if index%2==0} class="casesection even"
            {@else} class="casesection" {@/if}>
            <div class="container">
                <div class="row">
                    {@if index%2==0}
                        <div class="col-md-7 col-sm-12 wow fadeInDown" data-wow-duration="800ms" data-wow-delay="600ms">
                            <div>
                                <img src="http://127.0.0.1/factoring/casepic/${item.thumb}" alt="图片">
                            </div>
                        </div>
                        <div class="col-md-5 col-lg-4 col-lg-offset-1 col-sm-12 wow fadeInDown" data-wow-duration="800ms" data-wow-delay="600ms">
                            <div class="text">
                                <div class="time">
                                    <div class="day">${item.day}</div>
                                    <div class="month">${item.month}月</div>
                                </div>
                                <h2><a target="_self" href="#" onclick="showNewItem(${item.caid})">${item.title}</a></h2>
                                [<span>{@if item.type =="1"} 科技 {@else} 常规 {@/if}</span>]&nbsp;[<span>${item.info}</span>]
                                <p>$${item.content}</p>
                            </div>
                        </div>
                    {@else}
                        <div class="col-md-5 col-sm-12 wow fadeInDown" data-wow-duration="800ms" data-wow-delay="600ms">
                            <div class="text">
                                <div class="time">
                                    <div class="day">${item.day}</div>
                                    <div class="month">${item.month}月</div>
                                </div>
                                <h2><a target="_self" href="#" onclick="showNewItem(${item.caid})">${item.title}</a></h2>
                                [<span>{@if item.type =="1"} 科技 {@else} 常规 {@/if}</span>]&nbsp;[<span>${item.info}</span>]
                                <p>$${item.content}</p>
                            </div>
                        </div>
                        <div class="col-md-7 col-sm-12 wow fadeInDown" data-wow-duration="800ms" data-wow-delay="600ms">
                            <div>
                                <img src="http://127.0.0.1/factoring/casepic/${item.thumb}" alt="图片">
                            </div>
                        </div>
                    {@/if}  
                    </div>
                </div>  
            </div>
            </section>
        {@/each}
    </script>
